alertmanager:
  config:
    global:
      resolve_timeout: 5m

    route:
      receiver: "slack-notifications"
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h

    receivers:
      - name: "slack-notifications"
        slack_configs:
          - api_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
            channel: "#alerts"
            send_resolved: true
